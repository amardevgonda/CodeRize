<div>
    <h2>Employee List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Position</th>
          <th>Joining Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.joiningDate }}</td>
            <td><button data-bs-toggle="modal" data-bs-target="#exampleModal" 
                (click)="updateEmployee(employee)" >Update</button></td>
            <!-- (click)="updateEmployee(employee)" -->
            <td><button (click)="deleteEmployee(employee.id)">Delete</button></td>
          </tr>
      </tbody>
    </table>
  </div>
  
  <div style="text-align: center;">
    <button  class="btn btn-primary" (click)="addEmp()" type="submit">Add Employee</button>
  </div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container" *ngIf="selectedEmployee">
            <form (submit)="submitUpdate()">
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="selectedEmployee.name">
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="selectedEmployee.email">
              </div>
              <div>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" [(ngModel)]="selectedEmployee.department">
              </div>
              <div>
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" [(ngModel)]="selectedEmployee.position">
              </div>
              <div>
                <label for="joiningDate">Joining Date:</label>
                <input type="date" id="joiningDate" name="joiningDate" [(ngModel)]="selectedEmployee.joiningDate">
              </div>
              <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
          </div>
          
        <div class="modal-footer">
 
        </div>
      </div>
    </div>
  </div>
